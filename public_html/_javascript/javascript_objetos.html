<html lang="pt-br">
    <head>
        <title>Integrando javascript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var quebrada = false;
            function mudarLampada(tipo){
                if (!quebrada){
                    arquivo = "../_imagens/"+tipo+".jpg";
                    document.getElementById("lampada").src=arquivo;
                    if (tipo === "lampada-quebrada"){
                        quebrada = true;
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Acenda a l√¢mpada!</h1>
        <img src="../_imagens/lampada-apagada.jpg" id="lampada"
             onmousemove="mudarLampada('lampada-acesa')"
             onmouseout="mudarLampada('lampada-apagada')"
             onclick="mudarLampada('lampada-quebrada')"/>
        
    </body>
</html>
